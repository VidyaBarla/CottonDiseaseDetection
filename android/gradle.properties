# Increase memory allocation for Gradle (prevents OutOfMemory issues)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier (for compatibility with newer dependencies)
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle Daemon for improved performance
org.gradle.daemon=true

# Enable Gradle configuration cache (optional, speeds up builds)
org.gradle.configureondemand=true

# Ensure compatibility with Kotlin
kotlin.code.style=official
